<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn">Add</button>
        </div>

        <h2 class="subtitle">Task List</h2>
        <ul id="task-list">
            <li class="task-item completed">
                <input type="checkbox" checked>
                <span class="task-text">edit resume</span>
                <div class="actions">
                    <button class="delete-btn">Delete</button>
                    <button class="edit-btn">Edit</button>
                </div>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span class="task-text">wash dishes</span>
                <div class="actions">
                    <button class="delete-btn">Delete</button>
                    <button class="edit-btn">Edit</button>
                </div>
            </li>
             <li class="task-item">
                <input type="checkbox">
                <span class="task-text">finish Codedex course</span>
                <div class="actions">
                    <button class="delete-btn">Delete</button>
                    <button class="edit-btn">Edit</button>
                </div>
            </li>
        </ul>
        
        <div class="footer">
            <p>Completed: <span id="completed-count">1</span> | Uncompleted: <span id="uncompleted-count">2</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
