<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-card">
            <h1>Number Guessing Game</h1>
        </div>

        <div class="game-card">
            <p class="instruction">Guess a number between 1 to 100</p>
            
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
            
            <p id="hintText" class="hint-text">Start guessing!</p>

            <button id="checkButton">Check</button>

            <p id="chancesText" class="chances-text">You have 10 chances</p>
            
            <button id="restartButton" class="hidden">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
